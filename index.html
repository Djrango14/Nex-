
<!doctype html>
<html lang="es"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Mis Redes Sociales</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        /* CSS para el diseño de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* Estilo del ícono circular de la empresa */
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ddd;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .social-link {
            display: block;
            margin: 15px 0;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            transition: transform 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Colores de cada red social */
        .youtube { background-color: #FF0000; }
        .facebook { background-color: #3b5998; }
        .instagram { background-color: #C13584; }
        .whatsapp { background-color: #25D366; }

        /* Efecto de animación */
        .social-link:hover {
            transform: scale(1.1);
        }
    </style> 
 </head> 
 <body> 
  <div class="container"> <!-- Icono circular de la empresa --> 
   <div class="logo-container"> 
    <img src="empresa.jpg" alt="Logo de la empresa"> 
   </div> 
   <h1>Mis Redes Sociales</h1> <!-- Enlaces a las redes sociales -->
   <a href="https://youtube.com/@djrangoofficial-bm4wz?si=oJkoBhDz0vFA5X6F" class="social-link youtube" target="_blank">
       <i class="fa fa-youtube"></i> YouTube
   </a> 
   <a href="https://www.facebook.com/profile.php?id=100041924880723&amp;mibextid=ZbWKwL" class="social-link facebook" target="_blank">
       <i class="fa fa-facebook"></i> Facebook
   </a> 
   <a href="https://www.instagram.com/rango_real_1/profilecard/?igsh=MTgxZjRiamN5ODRk" class="social-link instagram" target="_blank">
       <i class="fa fa-instagram"></i> Instagram
   </a> 
   <a href="https://wa.me/+5356055964" class="social-link whatsapp" target="_blank">
       <i class="fa fa-whatsapp"></i> WhatsApp
   </a> 
  </div> <!-- JavaScript para animación de entrada --> 
  <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll(".social-link");
            links.forEach((link, index) => {
                setTimeout(() => {
                    link.style.opacity = 1;
                    link.style.transform = "translateY(0)";
                }, index * 200); // Tiempo de retardo para cada enlace
            });
        });
    </script> 
 </body>
</html>
